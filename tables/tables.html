<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<h>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tabelas</h1>
    
    <h2>Tabela simples</h2>
    <caption>Pessoas e suas idades</caption>
    
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Lorena</td>
                <td>25</td>
            </tr>
            <tr>
                <td>Gabriela</td>
                <td>25</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>50</td>
            </tr>
        </tfoot>
    </table>
    <h2>Tabelas complexas</h2>
    <table>
        <caption>Produtos produzidos X vendidos por loja</caption>

        <colgroup>
            <col>
            <col span="2"style="background-color: red ">
            <col span="2" style="background-color: blue">
        </colgroup>

        <thead>
            <tr>
                <th rowspan="2"></th>
                <th colspan="2" scope="colgroup">Loja 1</th>
                <th colspan="2" scope="colgroup">Loja 2</th>
            </tr>
            <tr>
                <th scope="col">Produzidos</th>
                <th scope="col">Vendidos</th>
                <th scope="col">Produzidos</th>
                <th scope="col">Vendidos</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td scope="row">Produto 1</td>
                <td>10</td>
                <td>20</td>
                <td>30</td>
                <td>40</td>
            </tr>
            <tr>
                <td scope="row">Produto 2</td>
                <td>100</td>
                <td>200</td>
                <td>300</td>
                <td>400</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td scope="row">Total</td>
                <td>110</td>
                <td>220</td>
                <td>330</td>
                <td>440</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
